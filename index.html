<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./sweelalert/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./sweelalert/sweetalert2.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="form_information">
        <h3>THÔNG TIN CÁ NHÂN</h3>
        <label>Họ và Tên:</label>
        <input type="text" id="fullName" value="" placeholder="" />
        <span id="fullName-error"></span>
        <br />

        <label>Email:</label>
        <input type="text" id="email" value="" placeholder="" />
        <span id="email-error"></span>
        <br />

        <label>Số Điện Thoại:</label>
        <input type="text" id="phone" value="" placeholder="" />
        <span id="phone-error"></span>
        <br />

        <label>Địa Chỉ:</label>
        <input type="text" id="address" value="" placeholder="" />
        <span id="address-error"></span>
        <br />

        <label>Giới Tính:</label>
        <input type="radio" class="gender" name="gender" id="male" value="1" /><span>Nam</span>
        <input type="radio" class="gender" name="gender" id="female" value="2" /><span>Nữ</span>
        <span id="gender-error"></span>
        <br />

        <button type="button" id="Save" class="Save" onclick="Save()">Lưu Thông Tin</button>
        <button type="button" id="Reset" class="Reset" onclick="clearValue()">Reset</button>
        <button type="button" id="Update" class="Save" style="display: none;" onclick="updateThongTin()">Cập
            Nhật</button>
        <button type="button" id="Cancel" class="Reset" style="display: none;" onclick="cancelThongTin()">Thoát</button>
    </div>



    <div class="input-group ">
        <input type="text" class="form-control" id="form-control" placeholder="Nhập Thông Tin Tìm Kiếm...">
        <div class="input-group-append">
            <span class="input-group-text" id="input-group-text" onclick="seachThongTin()"><i
                    class="fa fa-search"></i></span>
        </div>
    </div>



    <div class="list_information">
        <h3>DANH SÁCH CÁ NHÂN</h3>
        <table class="table table-bordered table-hover ">
            <thead class="bg-warning">
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Điện Thoại</th>
                    <th>Địa Chỉ</th>
                    <th>Giới Tính</th>
                    <th><em class="fa fa-cog"></em></th>
                </tr>
            </thead>
            <tbody id="danhSach"></tbody>
        </table>
    </div>
















    <script src="/main.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
